<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>
<body>
<div id="show">
</div>
</body>
<script>
    var num = 1;
    setInterval(function() {
        var len = 3;//显示的长度
        num = parseInt(num, 10) + 1;
        num = num.toString();
        while(num.length < len) {
            num = '0' + num;
        }
        document.getElementById('show').innerHTML = num;
    }, 10)
    var array=[0,1,2,3,4];
    var result = array.splice(0,3)
    console.log(array)
    console.log(result);
</script>
</html>
