<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标的使用</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
        .wrap{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .wrap span{
            display: inline-block;
            width: 20%;
            text-align: center;
            font-size: 35px;
            margin-top: 20px;
        }
        .wrap span:before{
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <span class="icon-home">图标</span>
    <span class="icon-home2">图标</span>
    <span class="icon-office">图标</span>
    <span class="icon-newspaper">图标</span>
    <span class="icon-pencil">图标</span>
    <span class="icon-pencil2">图标</span>
    <span class="icon-quill">图标</span>
    <span class="icon-pen">图标</span>
    <span class="icon-blog">图标</span>
    <span class="icon-eyedropper">图标</span>
    <span class="icon-droplet">图标</span>
    <span class="icon-paint-format">图标</span>
    <span class="icon-image">图标</span>
    <span class="icon-images">图标</span>
    <span class="icon-camera">图标</span>
    <span class="icon-headphones">图标</span>
    <span class="icon-music">图标</span>
    <span class="icon-play">图标</span>
    <span class="icon-film">图标</span>
    <span class="icon-video-camera">图标</span>
    <span class="icon-dice">图标</span>
    <span class="icon-pacman">图标</span>
    <span class="icon-spades">图标</span>
    <span class="icon-clubs">图标</span>
    <span class="icon-diamonds">图标</span>
    <span class="icon-bullhorn">图标</span>
    <span class="icon-connection">图标</span>
    <span class="icon-podcast">图标</span>
    <span class="icon-feed">图标</span>
    <span class="icon-mic">图标</span>
    <span class="icon-book">图标</span>
</div>
</body>
</html>
